<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69e5f61610.js" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="layouts :: navbar-guest"></nav>

<h1>Login Page</h1>
<div th:if="${param.error}" style="color: maroon">
    Invalid username or password
</div>
<hr/>
<p>You can sign in as <strong>USER:</strong> </p>
<p>Username/Password: bart/bart</p>
<hr/>
<p>You can sign in as <strong>ADMIN:</strong></p>
<p>Username/Password: super/super</p>
<hr/>
<p><strong>Sign up</strong> with the link below:</p>
<!--<a href="/register">Register</a>-->
<a href="/guestRegister">Sign Up</a>
<form th:action="@{/login}" method="post">
    <input type="hidden" name="">

    <div>
        <label>User name: <input type="text" name="username"/></label>
    </div>
    <div>
        <label>Password: <input type="text" name="password"/></label>
    </div>
    <div>
        <input type="submit" value="Sign in"/>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
